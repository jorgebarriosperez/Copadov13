<div class="vella-discovery-questions" ng-controller="vellaDiscoveryQuestionsController">
    <div class="slds-clearfix vella-discovery-questions-actions">
        <button class="slds-float--left slds-size--1-of-2 vella-discovery-questions-action" ng-repeat="action in data.actions" ng-click="performAction(action)">
            <span class="vella-discovery-questions-action-display-name">+ {{action.displayName}}</span>
            <span class="vella-discovery-questions-action-description">{{action.description}}</span>
        </button>
    </div>
</div>
